<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List - Ghiyats</title>
  <link rel="icon" type="image/png" href="assets/logoG1.png">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="page">
    <div class="container">
      <div class="header">
        <h2>Todo List - Ghiyats</h2>
        <div class="form">
          <input type="text" id="taskInput" placeholder="Ketik tugas..." />
          <input type="date" id="dateInput"/>
          <button id="addBtn">+</button>
        </div>
        <div class="actions">
          <button id="filterBtn">Filter</button>
          <button id="deleteAllBtn">Hapus Semua Tugas</button>
        </div>
      </div>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Tugas</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody id="todoList">
            <tr class="empty-row">
              <td colspan="4" class="empty">Belum Ada Tugas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <footer class="footer">
      <p>Created by Muhammad Ghiyats Fatiha &copy; 2026</p>
    </footer>
  </main>
</body>
<script src="js/script.js" defer></script>
</html>
